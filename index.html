<html>

<head>
    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <div class="container " id="container">
        <div class="form-container sign-up-container ">
            <form name="signupForm" onsubmit="return validateForm1()" method="get" action="index1.html">
                <div class="white_bg">
                    <h1>Create Account</h1>
                </div>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="white_bg">
                    <span>or use your email for registration</span></div>
                <input type="text" placeholder="Name" name="name" />
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" minlength="6" name="pass" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container"> 
            <form name="signinForm" onsubmit="return validateForm2()" method="get" action="index1.html">
                <div class="white_bg">
                    <h1>Sign in</h1>
                </div>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="white_bg"><span>or use your account</span></div>
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" minlength="6" name="pass" />
                <a href="#">
                    <div class="white_bg">Forgot your password?</div>
                </a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to MOM+ !</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signIn" onclick="check();">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with Team Motherhood please login with your info</p>
                    <button class="ghost" id="signUp" onclick="check();">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="waves">
        <section style="height: 25%;">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
